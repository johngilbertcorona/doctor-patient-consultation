<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <script src="scripts.js"></script>
</head>
<body>

        <div class="form-wrap">
            <div class="tabs">
                <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Patient</a></h3>
                <h3 class="login-tab"><a href="#login-tab-content">Doctor</a></h3>
            </div><!--.tabs-->

            <div class="tabs-content">
                <div id="signup-tab-content" class="active">
                    <form class="login-form" action="" method="post">
                        <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
                        <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                        <input type="checkbox" class="checkbox" id="remember_me">
                        <label for="remember_me">Remember me</label>

                        <input type="submit" class="button" value="Login">
                    </form>
                    <div class="help-text">
                        <p><a href="#">Forget your password?</a></p>
                    </div>
                </div>
                <div id="login-tab-content">
                    <form class="login-form" action="" method="post">
                        <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
                        <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                        <input type="checkbox" class="checkbox" id="remember_me">
                        <label for="remember_me">Remember me</label>

                        <input type="submit" class="button" value="Login">
                    </form>
                    <div class="help-text">
                        <p><a href="#">Forget your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
